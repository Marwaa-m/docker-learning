services:
  web:
    build: .                    # <â€” build from the current folder
    environment:
      REDIS_HOST: redis
      REDIS_PORT: "6379"
      REDIS_DB: "0"
    ports:
      - "5000:5000"
    depends_on:
      - redis

  redis:
    image: redis:7
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis-data:/data

volumes:
  redis-data:
